<div >
  <h2>Events List</h2>
  <table >
    <thead>
      <tr>
        <th>Name</th>
        <th>Url</th>
        <th>Description</th>
        <th>Image</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of (events$ | async)">
        <td style="width: 200px;">{{event.name}}</td>
        <td style="width: 200px;"><a href="events/{{event.url}}"> {{event.url}}</a></td>
        <td>{{event.description}}</td>
        <td><img [src]="event.imageUrl" width="200px'" >
        <td>
      </tr>
    </tbody>
  </table>
</div>
