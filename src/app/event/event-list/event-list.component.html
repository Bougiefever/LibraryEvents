<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of (events$ | async)">
        <td style="width: 200px;">{{event.name}}</td>
        <td>{{event.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
