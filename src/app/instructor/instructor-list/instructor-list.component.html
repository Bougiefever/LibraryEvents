<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Phone</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let instructor of (instructors$ | async)">
        <td style="width: 200px;">{{instructor.name}}</td>
        <td><a href="instructors/{{instructor.username}}"> {{instructor.username}}</a></td>
        <td > {{instructor.phone}}</td>
        
      </tr>
    </tbody>
  </table>
</div>
